<!DOCTYPE HTML>
<html>
    <head>
        <title>Typography Demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='style.css' rel='stylesheet'>

        <!-- This section is for fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    </head>
    <body>
       

         <header>
            <div class="interHeader">
                <h1 class="intro">INTER</h1>
                <p class="subintro">
                    <span class="left">VARIABLE FONT FAMILY</span>
                    <span class="right">ESTABLISHED 2019</span>
                    <p class="subtitleName">Type Specimen Design by Martin Flores</p>
                </p>
            </div>
        </header>

        <div class="firstSection">
            <div class="firstSectionShape">
                <div class="computer cCase">
                    <div class="computer cScreen">
                        <p> Inter is a variable font family carefully crafted & designed for computer screens.</p>
                    </div>
                </div>
            </div>
        </div>



    </body>


</html>
